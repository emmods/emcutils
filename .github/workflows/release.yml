name: Release
on: [ workflow_dispatch ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 17
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            build/loom-cache
            .gradle/loom-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('*/build.gradle', '*gradle.*', 'gradle/libs.versions.toml') }}
          restore-keys: ${{ runner.os }}-gradle
      - run: ./gradlew build :forge:modrinth :quilt:modrinth --no-daemon
        env:
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
